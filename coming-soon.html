<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nofty - NFT Marketplace HTML Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">

    <!-- CSS Global Compulsory (Do not remove)-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">

    <!-- Template Style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="background-image: url(images/bg-01.jpg); background-repeat: no-repeat; background-size: cover; background-position: center; background-attachment: fixed;">

    <!--=================================
    Connect Wallet -->
    <section class="space-ptb top-nfts-section">
      <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-xl-8 col-lg-10 col-md-12 position-relative">
            <div class="coming-soon-content">
              <a class="coming-soon-logo" href="index.html"><img class="img-fluid" src="images/logo.svg" alt="logo"></a>
              <h1><span class="text-white">Coming Soon!</span></h1>
              <p class="mt-3 mt-sm-0 lead text-white">We are currently working on a website and won't take long.</p>
              <div class="row my-4 my-md-5">
                <div class="countdown-box coming-soon-countdown">
                    <div class="countdown">
                      <div data-countdown="2023/10/10"><span>151D</span> : <span>10H</span>  : <span>20M</span>  : <span>40s</span></div>
                    </div>
                </div>
              </div>

              <h6 class="text-white mb-4">Provide Your Email Address &amp; We Will Notify You When Site Is Ready:</h6>
             
              <form class="newsletter-form">
                <input type="email" class="form-control" id="newsletterInput" placeholder="Email Address">
                <a href="#" class="btn">Get Notified</a>
              </form>
    
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--=================================
    Connect Wallet -->

    <!--================================= 
    Javascript -->
    <!-- JS Global Compulsory (Do not remove)-->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/popper/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Page JS Implementing Plugins (Remove the plugin script here if site does not use that feature)-->
    <script src="js/countdown/jquery.countdown.min.js"></script>

    <!-- Template Scripts (Do not remove)-->
    <script src="js/custom.js"></script>
  </body>
</html>
